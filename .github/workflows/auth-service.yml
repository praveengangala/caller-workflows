name: Deploy Auth Service

on:
  workflow_dispatch:  # ðŸ‘ˆ Manual trigger from GitHub Actions UI

jobs:
  call-dockerhub-build:
    uses: ./.github/workflows/dockerhub-build.yml
    with:
      service_name: auth-service
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
